<h2 class="font-bold text-3xl">User</h2>

<table class="w-full border-spacing-y-2 table border-separate">
    <thead>
        <tr class="bg-slate-100">
            <td *ngFor="let col of keys" class="font-bold py-3 px-4 first:rounded-l-md last:rounded-r-md">{{ col }}</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" class="bg-slate-100 my-2">
            <td *ngFor="let col of keys" class="py-3 px-4 first:rounded-l-md last:rounded-r-md">{{ getValue(user, col) }}</td>
        </tr>
    </tbody>
</table>

<div class="flex flex-col justify-center items-center w-full h-[90%] text-center" *ngIf="users.length == 0">
    <warning-icon [size]="72"></warning-icon>
    <h3 class="text-2xl font-bold">Oops!</h3>
    <p class="text-lg">No data for show. Try later.</p>
</div>
